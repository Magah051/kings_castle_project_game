  display: none;

<canvas></canvas>

<audio id="audioPlayer" controls>
  <source src="songs/backsound.mp3" controls autoplay type="audio/mpeg">
</audio>

<script>
  var audio = document.getElementById('audioPlayer');
  var body = document.body;

  function playAudioOnFirstInteraction() {
    audio.play().catch(function(error) {
      console.log("Autoplay foi bloqueado ou n√£o suportado: ", error);
    });

    body.removeEventListener('click', playAudioOnFirstInteraction);
    window.removeEventListener('keydown', playAudioOnFirstInteraction);
  }

    body.addEventListener('click', playAudioOnFirstInteraction);
  window.addEventListener('keydown', playAudioOnFirstInteraction);
</script>
